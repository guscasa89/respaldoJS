                <button type="button" id="btnbaja" class="btn btn-info">Cancelar pedido</button>

        </div>
        

        <div id="principal" class="col-3 order-0 text-white bg-success">

        </div>

        <div id="container-alta" class="col-3 order-1 text-white bg-success">

    <div id="contenedor" class="row">
        
        
                  
        <div id="container-modif" class="col-3 order-1 text-white bg-info">
        
            <h2>
                Esta sera una modificacion!
            </h2>

        </div>

        <div id="container-baja" class="col-3 order-2 text-white bg-success">

        </div>

        <div id="container-consulta" class="col-3 order-3 text-white bg-info">

        </div>

        <div id="container-pedidos" class="col-6 order-4 text-white bg-info">

            <form>
                <fieldset>
                  <legend>Resumen de tu pedido:</legend>
  
                  <div class="form-group">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Nombre Completo</label>
                    <input class="form-control form-control-sm" type="text" placeholder="Nombre Apellido" id="inputSmall">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Telefono</label>
                    <input class="form-control form-control-sm" type="text" placeholder="09xxxxxxx" id="inputSmall">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Direccion</label>
                    <input class="form-control form-control-sm" type="text" placeholder="xxxxxxxx 1111 apto xx"
                      id="inputSmall">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Horario preferencia</label>
                    <input class="form-control form-control-sm" type="text" placeholder="hh:mm - hh:mm" id="inputSmall">
                  </div>
  
  
                  <div class="form-group">
                    <label for="exampleSelect1" class="col-form-label col-form-label-sm mt-4">Menu 1</label>
                    <select class="form-select" id="exampleSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
  
                  <div class="form-group">
                    <label for="exampleSelect1" class="col-form-label col-form-label-sm mt-4">Menu 2</label>
                    <select class="form-select" id="exampleSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
  
                  <div class="form-group">
                    <label for="exampleSelect1" class="col-form-label col-form-label-sm mt-4">Menu 3</label>
                    <select class="form-select" id="exampleSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
  
                  <div class="form-group">
                    <label for="exampleSelect1" class="col-form-label col-form-label-sm mt-4">Menu 4</label>
                    <select class="form-select" id="exampleSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
  
                  <br>
  
                  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked="">
                    <label class="btn btn-outline-warning" for="btnradio1">Retiro personalmente</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked="">
                    <label class="btn btn-outline-warning" for="btnradio2">Entrega en domicilio</label>
                  </div>
  
  
  
                  <div class="form-group">
                    <label for="exampleTextarea" class="form-label mt-4">Comentarios</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                  </div>
  
                  <br>
                  <hr>
  
                  <p>
                    <button type="submit" class="btn btn-outline-danger">Cancelar pedido</button>
                    <button type="button" class="btn btn-outline-warning" data-toggle="modal"
                      data-target="#pedidoModal">Confirmar pedido</button>
  
                    <!-- Modal -->
  
  
  
  
                    <div class="modal" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="pedidoModalLabel">Confirmar pedido</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true"></span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <!-- tabla -->
                            Su pedido es: 
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Confirmar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                          </div>
                        </div>
                      </div>
                    </div>
  
  
                  </p>
  
  
  
  
                </fieldset>
              </form>
        </div>
